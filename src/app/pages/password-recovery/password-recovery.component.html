<section class="vh-100 gradient-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
  
                <h2 class="fw-bold mb-1 text-uppercase">RECUPERAÇÃO DE CONTA</h2>
                <p class="text-black-50 mb-1">Por favor, entre com o endereço do seu e-mail</p>
                <form
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate
                >
                    <div class="form-outline form-black mb-1">
                      <div class="form-group">
                          <input
                          type="text"
                          class="form-control form-control-lg"
                          name="email"
                          [(ngModel)]="form.email"
                          required
                          #email="ngModel"
                          />
                          <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="email.errors && f.submitted"
                          >
                          Email is required!
                          </div>
                      </div>
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
                    <h1>{{errorMessage}}</h1>
                    <div class="form-group mt-2 mb-4">
                        <button class="btn btn-outline-dark btn-lg px-5">
                          Recuperar
                        </button>
                    </div>
  
                </form>
  
                <p class="mb-0">Já possui uma conta? <a routerLink="/login" class="text-black-50 fw-bold">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
