<h1>Produtos</h1>
<dx-data-grid
  id="gridContainer"
  [customizeColumns]="customizeColumns"
  [dataSource]="products"
  keyExpr="id"
  [showBorders]="true"
  [columns]="[{ dataField: 'name', caption: 'Nome' }, { dataField: 'description', caption: 'Descrição' }, { dataField: 'category', caption: 'Categoria' }, { dataField: 'createdAt', caption: 'Data de Lançamento' }]"
>
  <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
  
  <dxo-paging [pageSize]="10"> </dxo-paging>
  <dxo-pager
    [visible]="true"
    [allowedPageSizes]="allowedPageSizes"
    [displayMode]="'full'"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>
</dx-data-grid>
