  <h1>Clientes</h1>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="clients"
    [showBorders]="true"
    keyExpr="id"
    (onSaved)="onSavedClient($event)"
    (onRowRemoved)="onRemovedClient($event)"
    (onEditingStart)="clientEditing($event)"
  >
  <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
      
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-scrolling mode="virtual"></dxo-scrolling>

  <dxo-paging [enabled]="true" [pageSize]="10"> </dxo-paging>
  <dxo-pager
    [visible]="true"
    [allowedPageSizes]="allowedPageSizes"
    [displayMode]="'full'"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
    >
  </dxo-pager>
  <dxo-editing
    mode="form"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [useIcons]="true"
    [allowAdding]="true"
  >
  <dxo-form>
    <dxi-item itemType="group" caption="Cliente" name="Cliente">
      <dxi-item dataField="name" [allowEditing]="false"></dxi-item>
      <dxi-item dataField="email" caption="Email" [width]="125"></dxi-item>
      <dxi-item dataField="cpf" [editorOptions]="{maxLength: 11 }" caption="Cancelar"></dxi-item>
      <dxi-item dataField="phone_number" [editorOptions]="{maxLength: 11 }" caption="Cancelar" dataType="number"></dxi-item>
    </dxi-item>

    <dxi-item itemType="group" caption="Endereços" name="Endereço">

      <dx-data-grid
      id="gridContainerPro"
      keyExpr="id"
      [dataSource]="clientAddress"
      [showBorders]="true"
    >
      <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-paging [enabled]="false"></dxo-paging>
      <dxo-editing
        [allowUpdating]="true"
        [allowAdding]="true"
        [useIcons]="true"
        mode="row"
      >
      </dxo-editing>
      <dxi-column type="buttons" [width]="90">
      <dxi-button name="delete"></dxi-button>
      <dxi-button name="adding"></dxi-button>
      <dxi-button name="edit"></dxi-button>
      </dxi-column>
  
      <dxi-column dataField="address" caption="Endereço"></dxi-column>
      <dxi-column dataField="city" caption="Cidade"></dxi-column>
      <dxi-column dataField="state" caption="Estado"></dxi-column>
      <dxi-column dataField="country" caption="País"></dxi-column>
      <dxi-column dataField="zip_code" caption="Cep" [editorOptions]="{maxLength: 6 }" dataType="number"></dxi-column>
  
      </dx-data-grid>

    </dxi-item>

  </dxo-form>
</dxo-editing>

  <dxi-column type="buttons" [width]="110">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
  </dxi-column>
  <dxi-column dataField="name" caption="Nome"></dxi-column>
  <dxi-column dataField="email"></dxi-column>
  <dxi-column dataField="cpf" [editorOptions]="{maxLength: 11 }"></dxi-column>
  <dxi-column dataField="phone_number" [editorOptions]="{maxLength: 11 }" caption="Telefone" dataType="number"></dxi-column>
  <dxi-column dataField="address[0].address" [width]="130" caption="Endereço"></dxi-column>
  <dxi-column dataField="address[0].city" [width]="130" caption="Cidade"></dxi-column>
  <dxi-column dataField="address[0].state" [width]="125" caption="Estado"></dxi-column>
  <dxi-column dataField="address[0].zip_code" [width]="125" caption="CEP" [editorOptions]="{maxLength: 6 }" dataType="number"></dxi-column>
  
</dx-data-grid>
