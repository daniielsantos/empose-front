<!-- <ng-template ngbNavContent> -->
  <h1>Clientes</h1>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="clients"
    [showBorders]="true"
    keyExpr="id"
    (onSaved)="onSavedClient($event)"
    (onRowRemoved)="onRemovedClient($event)"
  >
  <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
      
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-scrolling mode="virtual"></dxo-scrolling>

  <dxo-paging [enabled]="false"></dxo-paging>
  <dxo-editing
    mode="row"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [useIcons]="true"
    [allowAdding]="true"
  ></dxo-editing>

  <dxi-column type="buttons" [width]="110">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>

  </dxi-column>
  <!-- <dxi-column dataField="id" caption="Id"></dxi-column> -->
  <dxi-column dataField="name" caption="Nome"></dxi-column>
  <dxi-column dataField="email"></dxi-column>
  <dxi-column dataField="cpf"></dxi-column>
  <dxi-column dataField="phone_number" caption="Telefone"></dxi-column>
  <dxi-column dataField="address[0].address" [width]="130" caption="EndereÃ§o"></dxi-column>
  <dxi-column dataField="address[0].city" [width]="130" caption="Cidade"></dxi-column>
  <dxi-column dataField="address[0].state" [width]="125" caption="Estado"></dxi-column>
  <dxi-column dataField="address[0].zip_code" [width]="125" caption="CEP"></dxi-column>
  <dxi-column dataField="false" dataType="boolean" [width]="125" caption="">
  </dxi-column>
    <!-- <dxo-lookup
      [dataSource]="clients"
      displayExpr="name"
      valueExpr="name"
      id="clients.id"
    ></dxo-lookup> -->
  
</dx-data-grid>
